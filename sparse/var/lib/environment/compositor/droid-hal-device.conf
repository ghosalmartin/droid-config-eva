# Config for huawei/eva
EGL_PLATFORM=null
QT_QPA_PLATFORM=surfaceflinger
QT_QPA_EGLFS_PHYSICAL_WIDTH=21
QT_QPA_EGLFS_PHYSICAL_HEIGHT=38
# Determine which node is your touchscreen by checking /dev/input/event*
LIPSTICK_OPTIONS=-platform surfaceflinger -plugin evdevtouch:/dev/input/event5 -plugin evdevkeyboard:keymap=/usr/share/qt5/keymaps/droid.qmap
